<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1f;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            background-color: rgb(24, 23, 23);
            border-radius: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column-reverse;
        }
        .message-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .message-row.text {
            justify-content: flex-start;
        }
        .message-row.images {
            justify-content: flex-end;
        }
        .message {
            max-width: 60%;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
        }
        .message.text {
            background-color: #e0e0e0;
            text-align: left;
        }
        .message.images {
            background-color: #41361e;
            color: rgb(48, 41, 41);
        }
        .message img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        .input-box {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #2c2b2b;
            background-color: #353434;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            border: 1px solid #ebe8e8;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4f8ecc;
            color: rgb(204, 54, 54);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: #1e1e1f;
        }
        button:hover {
            background-color: #c5cacf;
        }
        #userInputContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div id="chatBox" class="chat-box" style="display: none;">
            <!-- Messages will be displayed here -->
        </div>

        <div id="userInputContainer" class="input-box">
            <input type="text" id="userId" placeholder="Enter your User ID" required>
            <button type="submit" id="startChatBtn">Start Chat</button>
        </div>

        <div id="questionContainer" class="input-box" style="display: none;">
            <input type="text" id="question" placeholder="Ask your question..." required>
            <button type="submit" id="submitBtn">Send</button>
        </div>
    </div>

    <script>
        let userId = '';

        // Function to start chat and display chat interface
        document.getElementById('startChatBtn').addEventListener('click', function () {
            userId = document.getElementById('userId').value;
            if (userId === '') {
                alert('Please enter a User ID.');
                return;
            }
            // Hide the user input container and show the chat box and question input
            document.getElementById('userInputContainer').style.display = 'none';
            document.getElementById('chatBox').style.display = 'flex';
            document.getElementById('questionContainer').style.display = 'flex';
        });

        // Function to handle sending messages
        document.getElementById('submitBtn').addEventListener('click', function () {
            sendMessage();
        });

        document.getElementById('question').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const question = document.getElementById('question').value;
            if (question === '') return;

            // Add user question to the chat
            addMessageToChat('text', question, 'user');

            // Prepare the payload
            const data = {
                user_id: userId,  // Use the entered User ID
                question: question
            };

            // Send a POST request to the /ask route
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                // Add the response text to the chat
                addMessageToChat('text', data.response, 'bot');

                // Add the images (if any) to the chat
                if (data.images && data.images.length > 0) {
                    data.images.forEach(imagePath => {
                        addMessageToChat('images', `${imagePath}`, 'bot');
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });

            // Clear the input field after sending
            document.getElementById('question').value = '';
        }

        function addMessageToChat(type, content, sender) {
            const chatBox = document.getElementById('chatBox');

            const messageRow = document.createElement('div');
            messageRow.classList.add('message-row', type);

            const message = document.createElement('div');
            message.classList.add('message', type);

            if (type === 'text') {
                message.textContent = content;
            } else if (type === 'images') {
                const img = document.createElement('img');
                img.src = content;
                message.appendChild(img);
            }

            if (sender === 'user') {
                message.style.backgroundColor = '#007bff';
                message.style.color = '#fff';
                messageRow.classList.add('text');
            } else {
                message.style.backgroundColor = '#e0e0e0';
                message.style.color = '#000';
                if (type === 'images') {
                    messageRow.classList.add('images');
                } else {
                    messageRow.classList.add('text');
                }
            }

            messageRow.appendChild(message);
            chatBox.insertBefore(messageRow, chatBox.firstChild);
        }
    </script>

</body>
</html>
